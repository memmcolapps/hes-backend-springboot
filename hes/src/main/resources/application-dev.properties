# Development profile: application-dev.properties
spring.application.name=hes-service-dev
nettyserver.port=29063

# Logging
logging.level.com.memmcol=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=INFO

# Database
spring.datasource.url=jdbc:postgresql://172.16.10.28:8324/gridflex-Demo
spring.datasource.username=${DB_USERNAME:TestUser}
spring.datasource.password=${DB_PASSWORD:TestUser0405&}
spring.datasource.driver-class-name=org.postgresql.Driver

###Eureka is a Service Registry (from Netflix OSS, integrated with Spring Cloud).
eureka.client.service-url.defaultZone=http://172.16.10.60:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# HikariCP
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.pool-name=HikariPool-HES-DEV

# DevTools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Spring Security (dev default)
spring.security.user.name=svc_hes_admin_dev
spring.security.user.password=devPassword123

#HES Executor pool
hes.meter.executor.size=10

# Actuator
management.endpoints.web.exposure.include=*
management.metrics.enable.cache=true
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.access=unrestricted