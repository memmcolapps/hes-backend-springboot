# Test Profile Properties (application-test.properties)
spring.application.name=hes-service-test
nettyserver.port=29063

# Logging (minimal for tests)
logging.level.root=ERROR
logging.level.com.memmcol=ERROR

# Database Use placeholders, actual values set by Testcontainers
spring.datasource.url=${TEST_DB_URL}
spring.datasource.username=${TEST_DB_USERNAME}
spring.datasource.password=${TEST_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Disable devtools for tests
spring.devtools.restart.enabled=false

# Security for tests
spring.security.user.name=test_user
spring.security.user.password=test_pass

# Flyway for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true